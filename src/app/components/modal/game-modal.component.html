<div *ngIf="isOpen" class="modal">
  <div class="modal-bg"></div>
  <div class="modal-content">
    <h1 class="title" mat-dialog-title>Hi {{data.title}}</h1>
    <div class="message" mat-dialog-content>
      <p>{{data.message}}</p>
    </div>
    <div class="buttons" mat-dialog-actions>
      <button mat-button cdkFocusInitial (click)="refreshGame()">{{data.submitButtonText}}</button>
    </div>
  </div>
</div>
