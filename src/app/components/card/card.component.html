<div class="game-card-outer" [ngClass]="{'isSelected' : card.value, 'notSelected' : card.value === false}">
  <a
    href="#"
    (click)="selectCard($event)"
    [ngClass]="{'disabled-link': card.value}"
  >
    <div class="game-card">
      <div class="game-card-inner">
        <div class="game-card-front"></div>
        <div class="game-card-back">
          <span class="card-value">
            {{ card.value || "" }}
          </span>
        </div>
      </div>
    </div>
  </a>
</div>
